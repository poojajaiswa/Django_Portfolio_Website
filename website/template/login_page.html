<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(to right, #f0f4f8, #e1e8f0);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background-image: url('https://i.pinimg.com/736x/e0/05/52/e0055232c3cb16301796cc2d389446e8.jpg');
        }

        .container {
            width: 100%;
            max-width: 360px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            position: relative;
            z-index: 1;
        }

        .form-container {
            width: 100%;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: black;     
            font-size: 28px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: black;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 14px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 8px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-group input:focus {
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.25);
            outline: none;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color:DodgerBlue;
            border: none;
            border-radius: 6px;
            color: black;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        button:active {
            background-color: #004494;
            transform: translateY(0);
        }

        .container::before {
            content: '';
            position: absolute;
            width: 120%;
            height: 120%;
            background: linear-gradient(to top left, green, #0056b3);
            z-index: -1;
            border-radius: 12px;
            opacity: 0.3;
            transform: rotate(-10deg);
            top: -10%;
            left: -10%;
        }

        .container::after {
            content: '';
            position: absolute;
            width: 0%;
            height: 0%;
            background: white;
            z-index: -2;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container" <p style="background-image: url('https://i.pinimg.com/736x/e0/05/52/e0055232c3cb16301796cc2d389446e8.jpg');">>
        <div class="form-container">
            <h2>Login</h2>
            <form method="POST" action="/login/">
                {% csrf_token %}
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Login</button>
                Don't have account<a href="http://127.0.0.1:8000/signup/">Register </a>
                <p><a href="http://127.0.0.1:8000/password_reset/">Forgotten your password?</a></p>

            </form>
        </div>
    </div>
</body>
</html>
