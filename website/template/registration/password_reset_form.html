<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
            position: relative;
        }
        h2 {
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 16px;
        }
        button {
            padding: 10px;
            border: none;
            border-radius: 3px;
            background-color: #ff7f0e;
            color: white;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #e67200;
        }
        .back-link {
            margin-top: 10px;
            color: #ff7f0e;
            text-decoration: none;
            font-size: 14px;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        .logo {
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            background-color: white;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .logo img {
            width: 50px;
        }
        .info-text {
            margin-bottom: 20px;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        {% comment %} <div class="logo">
            <img src="https://dcassetcdn.com/design_img/206411/20494/20494_2275992_206411_thumbnail.jpg " alt="Internship Studio Logo">
        </div> {% endcomment %}
        <h2>Forgot Password</h2>
        <form method="post">
            <p class="info-text">Enter your email</p>
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Send OTP</button>
        </form>
        <a href="http://127.0.0.1:8000/login/" class="back-link">Go Back</a>
    </div>
</body>
</html>
