<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
            position: relative;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
            font-size: 24px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            font-size: 16px;
        }
        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #ff7f0e;
            color: white;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #e67200;
        }
        .back-link {
            margin-top: 10px;
            color: #ff7f0e;
            text-decoration: none;
            font-size: 14px;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        .logo {
            margin-bottom: 20px;
        }
        .info-text {
            margin-bottom: 20px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        {% comment %} <div class="logo">
            <img src="path/to/your/logo.png" alt="Internship Studio Logo" width="150">
        </div> {% endcomment %}
        <h2>Forgot Password done</h2>
        <form method="post">
            {% csrf_token %}
            <div class="info-text">EMAIL</div>
            <input type="email" name="email" value="iampoojajaiswal7440@gmail.com" required>
            <div class="info-text">OTP</div>
            <input type="text" name="otp" placeholder="Enter OTP" required>
            <div class="info-text">NEW PASSWORD</div>
            <input type="password" name="new_password" placeholder="New Password" required>
            <div class="info-text">CONFIRM PASSWORD</div>
            <input type="password" name="confirm_password" placeholder="Confirm Password" required>
            <button type="submit">Reset Password</button>
        </form>
        <a href="http://127.0.0.1:8000/login/" class="back-link">Go Back</a>
    </div>
</body>
</html>
